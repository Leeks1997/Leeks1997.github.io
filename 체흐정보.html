<!doctype html>
<html lang="ko" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>slideUp,slideDown 예제</title>
      <style>
        .big {
          display: none;
          width:450px;
          height:600px;
        }
        input{
          width:200px;
          height:30px;
          border: 3px solid blue;
          margin:10px 15px;
        }
        img{
          width:200px;
          height:350px;
        }
        table{
          border-color: red;
        }
      </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
        $(document).ready(function(){
          $("#btn1").click(function(){
            $("#big1").slideToggle(1000);
          });
          $("#btn2").click(function(){
            $("#big2").slideToggle(1000);
          });
        });
      </script>
      </head>
      <body>
        <table border=1 cellspacing=0>
          <tr>
            <td> <img src="사진/체흐정보.png"></td>
            <td> <img src="사진/체흐정보2.png"></td>
          </tr>
          <tr>
            <td><input id="btn1" value="큰 이미지로 보기/닫기"></td>
            <td><input id="btn2" value="큰 이미지로 보기/닫기"></td>
          </tr>
          <tr>
            <td><img src="사진/체흐정보.png" id="big1" class="big"></td>
            <td><img src="사진/체흐정보2.png" id="big2" class="big"></td>
          </tr>
        </table>
      </body>
    </html>
