<!doctype html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SlideUp,SlideDown</title>
        <style>
          .slide{
            width:210px;
            border:2px solid blue;
            box-shadow:2px 2px 3px #000;
            float:left;
            margin-top:30px;
            margin-right:20px;
          }
          div{
            color : yellow;
          }
        </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
          $(document).ready(function(){
            $("#sup").click(function(){
              $(".slide").slideUp(3000);
            });
            $("#sdown").click(function(){
              $(".slide").slideDown(3000);
            });
            $("#stoggle").click(function(){
              $(".slide").slideToggle(3000);
            });
          });
        </script>
      </head>
      <body>
        <form>
          <input type="button" id="sup" value="slideUp">
          <input type="button" id="sdown" value="slideDown">
          <input type="button" id="stoggle" value="slideToggle">
        </form>
        <div class="slide">
          <p>잉글랜드의 축구선수 출신 감독,2018년부터 아스톤 빌라 FC 수석코치를 맡고 있다.</p>
          <p>선수 시절 포지션은 센터백이었고,첼시 FC 유스에서 배출한 세계 최정상급의 수비수이다.</p>
          <p>현역 생활 동안 첼시에서 19년을 뛰었던 첼시의 레전드이며,
          UEFA 클럽 올해의 수비수 3회 수상에 UEFA 올해의 팀에 4차례,
          FIFA/FIFPro 월드 XI에도 2005년부터 2009년까지 5년 연속 선정될 정도로 대단한 실력을 가졌던 선수다.</p>
        </div>
        <div class="slide">
          <img src="사진/테리정보.png" width="200" height="300">
        </div>
        <div class ="slide">
          <p width="200" height="140">
            흔히 램파드가 주장이라고 생각하는 사람이 많은데, 진짜 주장은 존 테리였다.
          </p>
        </div>
      </body>
    </html>
